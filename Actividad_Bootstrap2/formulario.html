<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <form class="w-50">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre de pila</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
            <label for="inlineFormInputGroup">Nombre de usuario</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
            </div>
          </div>
        <div class="form-group">
          <label for="inputAddress2">Correo electrónico (opcional)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Habla a</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Dirección 2 (opcional)</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
          </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">País</label>
            <select class="custom-select" id="inputCity">
                <option selected>Escoger...</option>
                <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="custom-select">
              <option selected>Escoger...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              La dirección de envío es la misma que mi dirección de facturación
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Guarde esta información para la próxima vez
            </label>
          </div>
        </div>        
      </form>
</body>
</html>
